# Data settings
LABEL_FIELD: label
threshold: 
  rating: 3.0
sst_attr_list: ["gender"]
load_col:
  inter: [user_id,item_id,rating]
  user: [user_id,gender]
  item: [item_id]


# model config
model: FOCF
embedding_size: 64
# none|value|absolute|under|over|nonparity
fair_objective: none
fair_weight: 1.0

# training settings
neg_sampling: ~
weight_decay: 0.001

# evalution settings
eval_args:
  split: {'RS':[8,1,1]}
  group_by: user
  order: RO
  mode: uni100
metrics: ["NDCG","Recall","Hit","MRR","DifferentialFairness","GiniIndex","PopularityPercentage",
        "ValueUnfairness","AbsoluteUnfairness","UnderUnfairness","OverUnfairness","NonParityUnfairness"]
valid_metric: NDCG@5
topk: [5]
popularity_ratio: 0.1